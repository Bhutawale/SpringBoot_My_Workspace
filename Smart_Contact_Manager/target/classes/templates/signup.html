<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="mycard mt-3">
						<div class="container text-center">

							<div class="alert" th:if=${session.message}
								th:classappend="${session.message.type}" role="alert">
								<p th:text="${session.message.message}"></p>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>

							<img height="150" width="150" th:src="@{/image/sign-up.png}">
						</div>
						<h1 class="text-center">Register Here!!</h1>
						<form novalidate="novalidate" th:action="@{register}" th:method="post" th:object="${user}">
							<div class="form-group">
								<label>Name</label> <input type="text" class="form-control"
									th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
									th:field="${user.name}" placeholder="Enter User Name"
									name="name">
								<div class="invalid-feedback"
									th:each=" e : ${#fields.errors('name')}" th:text="${e}">

								</div>
							</div>
							<div class="form-group">
								<label>Email</label> <input type="email" class="form-control"
									th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
									th:field="${user.email}" placeholder="Enter Email" name="email">
								<div class="invalid-feedback"
									th:each=" e : ${#fields.errors('email')}" th:text="${e}">

								</div>
							</div>
							<div class="form-group">
								<label>Password</label> <input type="password"
									class="form-control" placeholder="Enter Password"
									th:classappend="${#fields.hasErrors('password')?'is-invalid':''}"
									th:field="${user.password}" name="password">
								<div class="invalid-feedback"
									th:each=" e : ${#fields.errors('password')}" th:text="${e}">

								</div>
							</div>

							<div class="form-group">
								<label>About</label>
								<textarea rows="10" class="form-control"
									th:classappend="${#fields.hasErrors('about')?'is-invalid':''}"
									th:field="${user.about}"
									placeholder="Enter Something About User" name="about"></textarea>
								<div class="invalid-feedback"
									th:each=" e : ${#fields.errors('about')}" th:text="${e}">

								</div>
							</div>

							<div class="form-group">
								<input type="checkbox" name="condition">Agree to the
								Terms and Conditions
							</div>

							<div class="container text-center">
								<button class="btn btn-success text-white" type="submit">Submit</button>
								<button class="btn btn-warning text-white" type="reset">Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
