<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
	th:replace="normal_user/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
			<div class="container">
				<h1 class="text-center">Smart Contact Manager</h1>
				<div class="card">
					<div class="card-body">
						<h1 class="text-center">Add Contact</h1>
						<div class="container-fluid mt-1">
							<div class="row">
								<div class="col-md-10 offset-md-1">
									<form th:action="@{/user/process_contact}" th:object="${contact}"
										method="post"
										 class="mt-2">


										<div class="form-group">
											<label>First Name</label> <input
												type="text" class="form-control" 
												placeholder="Enter First Name"
												th:field="${contact.firstName}"
												name="firstName">
										</div>
										
										<div class="form-group">
											<label>Last Name</label> <input
												type="text" class="form-control" 
												placeholder="Enter Last Name"
												th:field="${contact.lastName}"
												name="lastName">
										</div>
										
										<div class="form-group">
											<label>Email</label> <input
												type="email" class="form-control" 
												placeholder="Enter Email"
												th:field="${contact.email}"
												name="email">
										</div>
										
										<div class="form-group">
											<label>Contact (PERSONAL)</label> <input
												type="text" class="form-control" 
												placeholder="Enter Personal Contact Number"
												th:field="${contact.phone}"
												name="phone">
										</div>
										
										<div class="form-group">
											<label>Contact (WORK)</label> <input
												type="text" class="form-control" 
												placeholder="Enter Work Contact Number(if any)"
												th:field="${contact.workNo}"
												name="workNo">
										</div>
										
										<div class="form-group">
											<label>About</label> 
											<textarea rows="5" cols="25" placeholder="About: "
											th:field="${contact.description}"
											name="description">
											</textarea>
										</div>
										
																				
										<button type="submit" class="btn bg-color text-white">Submit</button>

									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		
	</section>
</body>
</html>
