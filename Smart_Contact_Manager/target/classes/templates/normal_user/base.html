<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:fragment="Layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">


<link rel="stylesheet" th:href="@{/css/style.css}">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<title th:text="${title}"></title>
</head>
<body>
	<!--     navbar -->


	<nav class="navbar navbar-expand-lg navbar-dark bg-color">
		<a class="navbar-brand" href="#">Smart Contact Manager</a>
		

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
								
				<li class="nav-item active">
				<a class="nav-link" href="#"><span th:text="${user.name}"></span>
				</a></li>
				
				<li class="nav-item active">
				<a class="nav-link" th:href="@{/logout}">Logout
				</a></li>
			</ul>
		</div>
	</nav>



	<!-- navbar end -->
	
	
	
	<div class="sidebar">
	<span onclick="toggleSidebar()" class="crossbtn">&times;</span>
		<a th:href="@{/user/index}"><i class="fa-solid fa-house"></i> Home</a>
		<a href="#"><i class="fa-solid fa-address-book"></i> Contacts</a>
		<a th:href="@{addcontact}"><i class="fa-solid fa-address-book"></i> Add Contact</a>
		<a href="#"><i class="fa-solid fa-address-card"></i> Your Profile</a>
		<a href="#"><i class="fa-solid fa-gear"></i> Settings</a>
		<a th:href="@{/logout}"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>			
	</div>
	
	<div class="content">
	
		<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
		<div th:replace="${content}"></div>
		
	</div>
	
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
		
		<script type="text/javascript" th:src="@{/js/script.js}"></script>
</body>
</html>
